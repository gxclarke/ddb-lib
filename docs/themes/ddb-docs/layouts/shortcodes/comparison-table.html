<div class="comparison-table">
  <table>
    <thead>
      <tr>
        <th class="good-header">{{ .Get "good-title" | default "✅ Good Practice" }}</th>
        <th class="bad-header">{{ .Get "bad-title" | default "❌ Anti-Pattern" }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="good-practice">
          {{ .Get "good" | markdownify }}
        </td>
        <td class="bad-practice">
          {{ .Get "bad" | markdownify }}
        </td>
      </tr>
    </tbody>
  </table>
  {{ if .Get "explanation" }}
  <div class="explanation">
    {{ .Get "explanation" | markdownify }}
  </div>
  {{ end }}
</div>

<style>
  .comparison-table {
    margin: 2rem 0;
  }

  .comparison-table table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #e0e0e0;
  }

  .comparison-table th,
  .comparison-table td {
    padding: 1.5rem;
    text-align: left;
    vertical-align: top;
  }

  .comparison-table th {
    font-weight: 600;
    font-size: 1.1rem;
  }

  .good-header {
    background: #e8f5e9;
    color: #2e7d32;
  }

  .bad-header {
    background: #ffebee;
    color: #c62828;
  }

  .good-practice {
    background: #f1f8f4;
    border-right: 1px solid #e0e0e0;
  }

  .bad-practice {
    background: #fff5f5;
  }

  .comparison-table .explanation {
    margin-top: 1rem;
    padding: 1rem;
    background: #f9f9f9;
    border-radius: 4px;
    border-left: 4px solid #2196F3;
  }
</style>
