<div class="code-example my-4">
  {{ if .Get "title" }}
  <div class="code-example-title bg-light p-2 border-top border-left border-right rounded-top">
    <strong>{{ .Get "title" }}</strong>
  </div>
  {{ end }}
  <div class="code-example-content">
    {{ .Inner | markdownify }}
  </div>
  {{ if .Get "description" }}
  <div class="code-example-description p-3 bg-light border rounded-bottom">
    {{ .Get "description" | markdownify }}
  </div>
  {{ end }}
</div>
