{{ define "main" }}
<div class="search-page">
  <h1>Search Documentation</h1>

  <div class="search-box">
    <input type="text" id="search-page-input" class="search-page-input" placeholder="Search documentation..."
      aria-label="Search documentation" autofocus>
    <button id="search-page-button" class="search-button" aria-label="Search">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <div id="search-page-results" class="search-page-results">
    <p class="search-hint">Enter a search term to find relevant documentation.</p>
  </div>
</div>
{{ end }}
