baseURL = "https://gxclarke.github.io/ddb-lib/"
title = "ddb-lib Documentation"
theme = "docsy"
enableGitInfo = true
enableRobotsTXT = true
languageCode = "en-us"

# Language settings
contentDir = "content"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Mounts for Docsy dependencies
[module]
  [[module.mounts]]
    source = "node_modules/bootstrap"
    target = "assets/vendor/bootstrap"
  [[module.mounts]]
    source = "node_modules/@fortawesome/fontawesome-free"
    target = "assets/vendor/Font-Awesome"
  [[module.mounts]]
    source = "node_modules/@fortawesome/fontawesome-free/webfonts"
    target = "static/webfonts"

[params]
  description = "Modular TypeScript library for AWS DynamoDB with best practices, pattern helpers, and performance monitoring"
  github_repo = "https://github.com/gxclarke/ddb-lib"
  github_branch = "main"
  version = "0.1.0"
  copyright = "ddb-lib contributors"
  privacy_policy = ""
  
  # Enable offline search
  offlineSearch = true
  offlineSearchMaxResults = 20
  offlineSearchSummaryLength = 200
  
  # Docsy UI configuration
  [params.ui]
    # Enable left sidebar navigation
    sidebar_menu_compact = false
    sidebar_menu_foldable = true
    sidebar_cache_limit = 10
    breadcrumb_disable = false
    sidebar_search_disable = false
    navbar_logo = true
    navbar_translucent_over_cover_disable = false
    footer_about_enable = true
    
    # Show the sidebar menu
    showLightDarkModeMenu = true
    
    # Sidebar menu configuration
    ul_show = 1
    
  # Table of contents
  [params.ui.readingtime]
    enable = false
    
  # Feedback
  [params.ui.feedback]
    enable = true
    yes = "Glad to hear it! Please tell us how we can improve."
    no = "Sorry to hear that. Please tell us how we can improve."
  
  # Links
  [[params.links.developer]]
    name = "GitHub"
    url = "https://github.com/gxclarke/ddb-lib"
    icon = "fab fa-github"
    desc = "Development takes place here!"
  [[params.links.developer]]
    name = "npm"
    url = "https://www.npmjs.com/org/ddb-lib"
    icon = "fab fa-npm"
    desc = "Install via npm"
    
  # User links (shown in footer)
  [[params.links.user]]
    name = "GitHub Discussions"
    url = "https://github.com/gxclarke/ddb-lib/discussions"
    icon = "fa fa-comments"
    desc = "Discussion and help from your fellow users"

# Output formats for search index and SEO
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]

# Sitemap configuration for SEO
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true

# Minification settings for production builds
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.css]
      keepCSS2 = true
      precision = 0
    [minify.tdewolff.html]
      keepComments = false
      keepConditionalComments = true
      keepDefaultAttrVals = true
      keepDocumentTags = true
      keepEndTags = true
      keepQuotes = false
      keepWhitespace = false
    [minify.tdewolff.js]
      keepVarNames = false
      precision = 0
    [minify.tdewolff.json]
      keepNumbers = false
      precision = 0
    [minify.tdewolff.svg]
      keepComments = false
      precision = 0
    [minify.tdewolff.xml]
      keepWhitespace = false

# Image processing defaults
[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "Smart"

[menu]
  [[menu.main]]
    name = "Overview"
    weight = 10
    url = "/overview/"
  [[menu.main]]
    name = "Getting Started"
    weight = 20
    url = "/getting-started/"
  [[menu.main]]
    name = "Guides"
    weight = 30
    url = "/guides/"
  [[menu.main]]
    name = "Patterns"
    weight = 40
    url = "/patterns/"
  [[menu.main]]
    name = "Best Practices"
    weight = 50
    url = "/best-practices/"
  [[menu.main]]
    name = "Anti-Patterns"
    weight = 60
    url = "/anti-patterns/"
  [[menu.main]]
    name = "API Reference"
    weight = 70
    url = "/api/"
  [[menu.main]]
    name = "Examples"
    weight = 80
    url = "/examples/"
