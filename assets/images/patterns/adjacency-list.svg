<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .user { fill: #2196F3; stroke: #1565C0; stroke-width: 2; }
      .relationship { fill: #4CAF50; stroke: #2E7D32; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 11px; fill: #666; }
      .code { font-family: 'Courier New', monospace; font-size: 11px; }
      .arrow { fill: none; stroke: #F57C00; stroke-width: 3; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#F57C00" />
    </marker>
  </defs>
  
  <text class="title" x="400" y="35" text-anchor="middle">Adjacency List Pattern</text>
  <text class="label" x="400" y="60" text-anchor="middle">Modeling relationships and graphs in DynamoDB</text>
  
  <!-- Users (nodes) -->
  <circle class="user" cx="150" cy="150" r="40"/>
  <text class="text" x="150" y="155" fill="#fff">Alice</text>
  
  <circle class="user" cx="400" cy="150" r="40"/>
  <text class="text" x="400" y="155" fill="#fff">Bob</text>
  
  <circle class="user" cx="650" cy="150" r="40"/>
  <text class="text" x="650" y="155" fill="#fff">Carol</text>
  
  <circle class="user" cx="275" cy="280" r="40"/>
  <text class="text" x="275" y="285" fill="#fff">David</text>
  
  <!-- Relationships (edges) -->
  <path class="arrow" d="M 185 160 L 360 160"/>
  <text class="label" x="270" y="150">follows</text>
  
  <path class="arrow" d="M 435 160 L 610 160"/>
  <text class="label" x="520" y="150">follows</text>
  
  <path class="arrow" d="M 170 185 L 255 260"/>
  <text class="label" x="200" y="230">follows</text>
  
  <path class="arrow" d="M 420 185 L 295 260"/>
  <text class="label" x="370" y="230">follows</text>
  
  <!-- Table representation -->
  <text class="label" x="400" y="360" text-anchor="middle" font-weight="bold">DynamoDB Table Structure:</text>
  
  <rect x="50" y="380" width="700" height="190" rx="5" fill="#F5F5F5" stroke="#999" stroke-width="1"/>
  
  <!-- Table header -->
  <rect x="60" y="390" width="200" height="30" rx="3" fill="#1976D2"/>
  <text class="text" x="160" y="410" fill="#fff">PK (Partition Key)</text>
  
  <rect x="270" y="390" width="200" height="30" rx="3" fill="#1976D2"/>
  <text class="text" x="370" y="410" fill="#fff">SK (Sort Key)</text>
  
  <rect x="480" y="390" width="260" height="30" rx="3" fill="#1976D2"/>
  <text class="text" x="610" y="410" fill="#fff">Attributes</text>
  
  <!-- Table rows -->
  <rect x="60" y="425" width="200" height="25" rx="2" fill="#E3F2FD"/>
  <text class="code" x="70" y="442" text-anchor="start">USER#alice</text>
  
  <rect x="270" y="425" width="200" height="25" rx="2" fill="#E3F2FD"/>
  <text class="code" x="280" y="442" text-anchor="start">USER#alice</text>
  
  <rect x="480" y="425" width="260" height="25" rx="2" fill="#E3F2FD"/>
  <text class="code" x="490" y="442" text-anchor="start">name: "Alice", type: "USER"</text>
  
  <rect x="60" y="455" width="200" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="70" y="472" text-anchor="start">USER#alice</text>
  
  <rect x="270" y="455" width="200" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="280" y="472" text-anchor="start">FOLLOWS#bob</text>
  
  <rect x="480" y="455" width="260" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="490" y="472" text-anchor="start">type: "FOLLOWS", since: "2024"</text>
  
  <rect x="60" y="485" width="200" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="70" y="502" text-anchor="start">USER#alice</text>
  
  <rect x="270" y="485" width="200" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="280" y="502" text-anchor="start">FOLLOWS#david</text>
  
  <rect x="480" y="485" width="260" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="490" y="502" text-anchor="start">type: "FOLLOWS", since: "2024"</text>
  
  <rect x="60" y="515" width="200" height="25" rx="2" fill="#E3F2FD"/>
  <text class="code" x="70" y="532" text-anchor="start">USER#bob</text>
  
  <rect x="270" y="515" width="200" height="25" rx="2" fill="#E3F2FD"/>
  <text class="code" x="280" y="532" text-anchor="start">USER#bob</text>
  
  <rect x="480" y="515" width="260" height="25" rx="2" fill="#E3F2FD"/>
  <text class="code" x="490" y="532" text-anchor="start">name: "Bob", type: "USER"</text>
  
  <rect x="60" y="545" width="200" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="70" y="562" text-anchor="start">USER#bob</text>
  
  <rect x="270" y="545" width="200" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="280" y="562" text-anchor="start">FOLLOWS#carol</text>
  
  <rect x="480" y="545" width="260" height="25" rx="2" fill="#C8E6C9"/>
  <text class="code" x="490" y="562" text-anchor="start">type: "FOLLOWS", since: "2024"</text>
  
  <!-- Legend -->
  <rect x="60" y="585" width="15" height="15" fill="#E3F2FD"/>
  <text class="label" x="80" y="597" text-anchor="start">User entity</text>
  
  <rect x="200" y="585" width="15" height="15" fill="#C8E6C9"/>
  <text class="label" x="220" y="597" text-anchor="start">Relationship edge</text>
</svg>
