<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .node { fill: #fff; stroke: #333; stroke-width: 2; }
      .app { fill: #e3f2fd; }
      .package { fill: #c8e6c9; }
      .core { fill: #fff9c4; }
      .external { fill: #ffccbc; }
      .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
      .arrow { fill: none; stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
  </defs>
  
  <!-- Your Application -->
  <rect class="node app" x="300" y="20" width="200" height="60" rx="5"/>
  <text class="text" x="400" y="55">Your Application</text>
  
  <!-- @ddb-lib/client -->
  <rect class="node package" x="150" y="140" width="180" height="60" rx="5"/>
  <text class="text" x="240" y="175">@ddb-lib/client</text>
  
  <!-- @ddb-lib/amplify -->
  <rect class="node package" x="470" y="140" width="180" height="60" rx="5"/>
  <text class="text" x="560" y="175">@ddb-lib/amplify</text>
  
  <!-- @ddb-lib/core -->
  <rect class="node core" x="300" y="260" width="180" height="60" rx="5"/>
  <text class="text" x="390" y="295">@ddb-lib/core</text>
  
  <!-- @ddb-lib/stats -->
  <rect class="node core" x="150" y="260" width="180" height="60" rx="5"/>
  <text class="text" x="240" y="295">@ddb-lib/stats</text>
  
  <!-- AWS SDK v3 -->
  <rect class="node external" x="50" y="380" width="150" height="60" rx="5"/>
  <text class="text" x="125" y="415">AWS SDK v3</text>
  
  <!-- aws-amplify -->
  <rect class="node external" x="600" y="380" width="150" height="60" rx="5"/>
  <text class="text" x="675" y="415">aws-amplify</text>
  
  <!-- Arrows -->
  <path class="arrow" d="M 380 80 L 280 140"/>
  <path class="arrow" d="M 420 80 L 520 140"/>
  <path class="arrow" d="M 240 200 L 240 260"/>
  <path class="arrow" d="M 240 200 L 330 260"/>
  <path class="arrow" d="M 560 200 L 450 260"/>
  <path class="arrow" d="M 560 200 L 280 260"/>
  <path class="arrow" d="M 240 320 L 330 260"/>
  <path class="arrow" d="M 180 320 L 140 380"/>
  <path class="arrow" d="M 600 320 L 660 380"/>
</svg>
