<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <style>
      .bad { fill: #FFEBEE; stroke: #F44336; stroke-width: 3; }
      .good { fill: #E8F5E9; stroke: #4CAF50; stroke-width: 3; }
      .partition-hot { fill: #FF5252; stroke: #C62828; stroke-width: 2; }
      .partition-cold { fill: #E0E0E0; stroke: #9E9E9E; stroke-width: 1; }
      .partition-balanced { fill: #81C784; stroke: #388E3C; stroke-width: 2; }
      .traffic { fill: none; stroke: #F57C00; stroke-width: 3; }
      .text { font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 11px; fill: #666; }
      .metric { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; }
    </style>
  </defs>
  
  <text class="title" x="450" y="35" text-anchor="middle">Hot Partition Problem vs Distributed Solution</text>
  
  <!-- BAD: Hot Partition -->
  <rect class="bad" x="50" y="60" width="380" height="440" rx="10"/>
  <text class="title" x="240" y="95" text-anchor="middle" fill="#C62828">âœ— Hot Partition</text>
  
  <!-- Traffic source -->
  <ellipse cx="240" cy="140" rx="80" ry="30" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text class="text" x="240" y="145">High Traffic</text>
  
  <!-- Traffic lines to hot partition -->
  <path class="traffic" d="M 240 170 L 240 220"/>
  <path class="traffic" d="M 220 175 L 200 220"/>
  <path class="traffic" d="M 260 175 L 280 220"/>
  
  <!-- Hot partition -->
  <rect class="partition-hot" x="140" y="230" width="200" height="60" rx="5"/>
  <text class="text" x="240" y="255" fill="#fff" font-weight="bold">STATUS#ACTIVE</text>
  <text class="text" x="240" y="275" fill="#fff" font-size="11">ðŸ”¥ 100% of traffic</text>
  
  <text class="metric" x="240" y="310" text-anchor="middle" fill="#C62828">THROTTLED!</text>
  
  <!-- Cold partitions -->
  <rect class="partition-cold" x="80" y="340" width="120" height="40" rx="5"/>
  <text class="text" x="140" y="365" font-size="11">STATUS#PENDING</text>
  
  <rect class="partition-cold" x="220" y="340" width="120" height="40" rx="5"/>
  <text class="text" x="280" y="365" font-size="11">STATUS#INACTIVE</text>
  
  <rect class="partition-cold" x="80" y="395" width="120" height="40" rx="5"/>
  <text class="text" x="140" y="420" font-size="11">STATUS#DELETED</text>
  
  <rect class="partition-cold" x="220" y="395" width="120" height="40" rx="5"/>
  <text class="text" x="280" y="420" font-size="11">STATUS#ARCHIVED</text>
  
  <text class="label" x="240" y="455" text-anchor="middle">Underutilized partitions</text>
  
  <!-- Metrics -->
  <text class="metric" x="240" y="480" text-anchor="middle" fill="#C62828">Max: 3,000 WCU</text>
  
  <!-- GOOD: Distributed -->
  <rect class="good" x="470" y="60" width="380" height="440" rx="10"/>
  <text class="title" x="660" y="95" text-anchor="middle" fill="#2E7D32">âœ“ Distributed Keys</text>
  
  <!-- Traffic source -->
  <ellipse cx="660" cy="140" rx="80" ry="30" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text class="text" x="660" y="145">High Traffic</text>
  
  <!-- Traffic distributed -->
  <path class="traffic" d="M 620 165 L 540 220" stroke="#4CAF50"/>
  <path class="traffic" d="M 640 165 L 600 220" stroke="#4CAF50"/>
  <path class="traffic" d="M 660 170 L 660 220" stroke="#4CAF50"/>
  <path class="traffic" d="M 680 165 L 720 220" stroke="#4CAF50"/>
  <path class="traffic" d="M 700 165 L 780 220" stroke="#4CAF50"/>
  
  <!-- Distributed partitions -->
  <rect class="partition-balanced" x="510" y="230" width="130" height="45" rx="5"/>
  <text class="text" x="575" y="250" font-size="11" fill="#fff">ACTIVE#SHARD#0</text>
  <text class="text" x="575" y="265" font-size="10" fill="#fff">20% traffic</text>
  
  <rect class="partition-balanced" x="660" y="230" width="130" height="45" rx="5"/>
  <text class="text" x="725" y="250" font-size="11" fill="#fff">ACTIVE#SHARD#1</text>
  <text class="text" x="725" y="265" font-size="10" fill="#fff">20% traffic</text>
  
  <rect class="partition-balanced" x="510" y="290" width="130" height="45" rx="5"/>
  <text class="text" x="575" y="310" font-size="11" fill="#fff">ACTIVE#SHARD#2</text>
  <text class="text" x="575" y="325" font-size="10" fill="#fff">20% traffic</text>
  
  <rect class="partition-balanced" x="660" y="290" width="130" height="45" rx="5"/>
  <text class="text" x="725" y="310" font-size="11" fill="#fff">ACTIVE#SHARD#3</text>
  <text class="text" x="725" y="325" font-size="10" fill="#fff">20% traffic</text>
  
  <rect class="partition-balanced" x="585" y="350" width="130" height="45" rx="5"/>
  <text class="text" x="650" y="370" font-size="11" fill="#fff">ACTIVE#SHARD#4</text>
  <text class="text" x="650" y="385" font-size="10" fill="#fff">20% traffic</text>
  
  <text class="label" x="660" y="420" text-anchor="middle">Evenly distributed load</text>
  
  <!-- Metrics -->
  <text class="metric" x="660" y="445" text-anchor="middle" fill="#2E7D32">No throttling!</text>
  <text class="metric" x="660" y="465" text-anchor="middle" fill="#2E7D32">Max: 15,000 WCU</text>
  <text class="metric" x="660" y="485" text-anchor="middle" fill="#2E7D32">5x throughput</text>
  
  <!-- Bottom note -->
  <text class="label" x="450" y="530" text-anchor="middle" font-weight="bold">
    Distribute hot partitions across multiple shards for better performance
  </text>
</svg>
