<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <style>
      .bad { fill: #FFEBEE; stroke: #F44336; stroke-width: 3; }
      .good { fill: #E8F5E9; stroke: #4CAF50; stroke-width: 3; }
      .request { fill: #E3F2FD; stroke: #1976D2; stroke-width: 2; }
      .batch { fill: #FFF9C4; stroke: #F57C00; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
      .label { font-family: Arial, sans-serif; font-size: 11px; fill: #666; }
      .metric { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; }
      .arrow { fill: none; stroke: #666; stroke-width: 2; }
    </style>
  </defs>
  
  <text class="title" x="450" y="35" text-anchor="middle">Individual Requests vs Batch Operations</text>
  
  <!-- BAD: Individual Requests -->
  <rect class="bad" x="50" y="60" width="380" height="530" rx="10"/>
  <text class="title" x="240" y="95" text-anchor="middle" fill="#C62828">✗ Individual Requests</text>
  
  <text class="label" x="240" y="125" text-anchor="middle">100 items = 100 API calls</text>
  
  <!-- Timeline -->
  <line x1="100" y1="160" x2="100" y2="520" stroke="#999" stroke-width="2"/>
  <text class="label" x="80" y="165" text-anchor="end">Time</text>
  
  <!-- Individual requests -->
  <rect class="request" x="120" y="150" width="250" height="25" rx="3"/>
  <text class="text" x="245" y="167" font-size="10">Request 1: Put item #1</text>
  
  <rect class="request" x="120" y="180" width="250" height="25" rx="3"/>
  <text class="text" x="245" y="197" font-size="10">Request 2: Put item #2</text>
  
  <rect class="request" x="120" y="210" width="250" height="25" rx="3"/>
  <text class="text" x="245" y="227" font-size="10">Request 3: Put item #3</text>
  
  <rect class="request" x="120" y="240" width="250" height="25" rx="3"/>
  <text class="text" x="245" y="257" font-size="10">Request 4: Put item #4</text>
  
  <rect class="request" x="120" y="270" width="250" height="25" rx="3"/>
  <text class="text" x="245" y="287" font-size="10">Request 5: Put item #5</text>
  
  <text class="text" x="245" y="315" font-size="14">...</text>
  <text class="label" x="245" y="335" font-size="10">(95 more requests)</text>
  
  <rect class="request" x="120" y="480" width="250" height="25" rx="3"/>
  <text class="text" x="245" y="497" font-size="10">Request 100: Put item #100</text>
  
  <!-- Metrics -->
  <text class="metric" x="240" y="535" text-anchor="middle" fill="#C62828">API Calls: 100</text>
  <text class="metric" x="240" y="555" text-anchor="middle" fill="#C62828">Time: ~10 seconds</text>
  <text class="metric" x="240" y="575" text-anchor="middle" fill="#C62828">Overhead: High</text>
  
  <!-- GOOD: Batch Operations -->
  <rect class="good" x="470" y="60" width="380" height="530" rx="10"/>
  <text class="title" x="660" y="95" text-anchor="middle" fill="#2E7D32">✓ Batch Operations</text>
  
  <text class="label" x="660" y="125" text-anchor="middle">100 items = 4 API calls (25 items each)</text>
  
  <!-- Timeline -->
  <line x1="520" y1="160" x2="520" y2="320" stroke="#999" stroke-width="2"/>
  <text class="label" x="500" y="165" text-anchor="end">Time</text>
  
  <!-- Batch requests -->
  <rect class="batch" x="540" y="150" width="280" height="35" rx="3"/>
  <text class="text" x="680" y="165" font-size="10">Batch 1: Put items 1-25</text>
  <text class="label" x="680" y="178" font-size="9">(25 items in one call)</text>
  
  <rect class="batch" x="540" y="195" width="280" height="35" rx="3"/>
  <text class="text" x="680" y="210" font-size="10">Batch 2: Put items 26-50</text>
  <text class="label" x="680" y="223" font-size="9">(25 items in one call)</text>
  
  <rect class="batch" x="540" y="240" width="280" height="35" rx="3"/>
  <text class="text" x="680" y="255" font-size="10">Batch 3: Put items 51-75</text>
  <text class="label" x="680" y="268" font-size="9">(25 items in one call)</text>
  
  <rect class="batch" x="540" y="285" width="280" height="35" rx="3"/>
  <text class="text" x="680" y="300" font-size="10">Batch 4: Put items 76-100</text>
  <text class="label" x="680" y="313" font-size="9">(25 items in one call)</text>
  
  <text class="label" x="660" y="345" text-anchor="middle" font-weight="bold">Done!</text>
  
  <!-- Benefits -->
  <rect x="540" y="370" width="280" height="140" rx="5" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
  <text class="text" x="680" y="395" font-weight="bold">Benefits:</text>
  <text class="label" x="550" y="420" text-anchor="start">✓ 96% fewer API calls (4 vs 100)</text>
  <text class="label" x="550" y="440" text-anchor="start">✓ 25x faster execution</text>
  <text class="label" x="550" y="460" text-anchor="start">✓ Reduced network overhead</text>
  <text class="label" x="550" y="480" text-anchor="start">✓ Better throughput</text>
  <text class="label" x="550" y="500" text-anchor="start">✓ Lower latency</text>
  
  <!-- Metrics -->
  <text class="metric" x="660" y="535" text-anchor="middle" fill="#2E7D32">API Calls: 4</text>
  <text class="metric" x="660" y="555" text-anchor="middle" fill="#2E7D32">Time: ~400ms</text>
  <text class="metric" x="660" y="575" text-anchor="middle" fill="#2E7D32">Overhead: Minimal</text>
  
  <!-- Bottom note -->
  <text class="label" x="450" y="620" text-anchor="middle" font-weight="bold">
    Always use batch operations when working with multiple items
  </text>
</svg>
