<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .box { fill: #fff; stroke: #333; stroke-width: 2; }
      .entity { fill: #4CAF50; stroke: #2E7D32; stroke-width: 2; }
      .timestamp { fill: #2196F3; stroke: #1565C0; stroke-width: 2; }
      .separator { fill: #FF9800; stroke: #E65100; stroke-width: 2; }
      .timeline { fill: #E3F2FD; stroke: #1976D2; stroke-width: 1; }
      .text { font-family: 'Courier New', monospace; font-size: 14px; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 13px; fill: #666; }
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; }
      .arrow { fill: none; stroke: #666; stroke-width: 2; marker-end: url(#arrowhead); }
      .time-arrow { fill: none; stroke: #1976D2; stroke-width: 3; marker-end: url(#time-arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666" />
    </marker>
    <marker id="time-arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1976D2" />
    </marker>
  </defs>
  
  <text class="title" x="400" y="40" text-anchor="middle">Time-Series Pattern</text>
  
  <!-- Pattern Structure -->
  <text class="label" x="400" y="75" text-anchor="middle">Structure: ENTITY_ID # TIMESTAMP</text>
  
  <!-- Entity ID -->
  <rect class="entity" x="150" y="110" width="180" height="50" rx="5"/>
  <text class="text" x="240" y="140">SENSOR#temp-01</text>
  <text class="label" x="240" y="175">Entity ID</text>
  
  <!-- Separator -->
  <rect class="separator" x="340" y="110" width="40" height="50" rx="5"/>
  <text class="text" x="360" y="140" font-size="20">#</text>
  
  <!-- Timestamp -->
  <rect class="timestamp" x="390" y="110" width="220" height="50" rx="5"/>
  <text class="text" x="500" y="140">2024-12-03T10:30:00Z</text>
  <text class="label" x="500" y="175">ISO 8601 Timestamp</text>
  
  <!-- Arrow -->
  <path class="arrow" d="M 400 160 L 400 210"/>
  
  <!-- Result -->
  <rect class="box" x="100" y="220" width="600" height="60" rx="5"/>
  <text class="text" x="400" y="255" font-size="15">SENSOR#temp-01#2024-12-03T10:30:00Z</text>
  <text class="label" x="400" y="300">Time-Series Key</text>
  
  <!-- Timeline Visualization -->
  <text class="label" x="50" y="340" text-anchor="start" font-weight="bold">Timeline Query Example:</text>
  
  <!-- Timeline -->
  <rect class="timeline" x="50" y="360" width="700" height="80" rx="5"/>
  <path class="time-arrow" d="M 70 400 L 730 400"/>
  
  <!-- Time points -->
  <circle cx="150" cy="400" r="8" fill="#9E9E9E"/>
  <text class="label" x="150" y="430" text-anchor="middle" font-size="11">08:00</text>
  
  <circle cx="300" cy="400" r="8" fill="#4CAF50"/>
  <text class="label" x="300" y="430" text-anchor="middle" font-size="11">10:00</text>
  <text class="label" x="300" y="380" text-anchor="middle" font-size="11" fill="#4CAF50">Start</text>
  
  <circle cx="450" cy="400" r="8" fill="#4CAF50"/>
  <text class="label" x="450" y="430" text-anchor="middle" font-size="11">12:00</text>
  
  <circle cx="600" cy="400" r="8" fill="#4CAF50"/>
  <text class="label" x="600" y="430" text-anchor="middle" font-size="11">14:00</text>
  <text class="label" x="600" y="380" text-anchor="middle" font-size="11" fill="#4CAF50">End</text>
  
  <circle cx="700" cy="400" r="8" fill="#9E9E9E"/>
  <text class="label" x="700" y="430" text-anchor="middle" font-size="11">16:00</text>
  
  <!-- Query range indicator -->
  <rect x="290" y="365" width="320" height="10" fill="#4CAF50" opacity="0.3" rx="2"/>
  
  <!-- Query text -->
  <text class="label" x="400" y="470" text-anchor="middle" font-weight="bold">
    Query: SENSOR#temp-01# between 10:00 and 14:00
  </text>
</svg>
